<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/c9f4fbbb53.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Sedan+SC&display=swap"
        rel="stylesheet">
    <link rel="icon" href="assets/img/favicon/restaurante.png">
    <title>Fuego & Sabor</title>
</head>

<body>

    <header>
        <h2>Fuego <span>&</span> Sabor</h2>
        <button><i class="fa-solid fa-cart-shopping fa-2x"></i>Pagar</button>
    </header>

    <aside>
        <h3><span>Menú</span></h3>
        <div class="items">
            <h4>Asados (5)</h4>
        </div>
        <div class="items">
            <h4>Cafés (7)</h4>
        </div>
        <div class="items">
            <h4>Cocteles (10)</h4>
        </div>
        <div class="items">
            <h4>Limonadas (8)</h4>
        </div>
        <div class="items">
            <h4>Postres (4)</h4>
        </div>
    
    </aside>

    <main>
        <section>
            <div class="grid-container">
                <article>
                    <img src="assets/img/asados.jpg" alt="Foto Menu Asados">
                    <div class="texto">
                        <h3>Asados</h3>
                        <span><h3>$ 30 $ K</h3></span>
                        <br>
                        <button>Ordenar</button>
                    </div>
                </article>
                <article>
                    <img src="assets/img/cafe.jpg" alt="Foto Menu Asados">
                    <div class="texto">
                        <h3>Café</h3>
                        <span><h3>$ 10 $ K</h3></span>
                        <br>
                        <button>Ordenar</button>
                    </div>
                </article>
                <article>
                    <img src="assets/img/cocteles.jpg" alt="Foto Menu Asados">
                    <div class="texto">
                        <h3>Cocteles</h3>
                        <span><h3>$ 20 $ K</h3></span>
                        <br>
                        <button>Ordenar</button>
                    </div>
                </article>
                <article>
                    <img src="assets/img/limonadas.jpg" alt="Foto Menu Asados">
                    <div class="texto">
                        <h3>Limonadas</h3>
                        <span><h3>$ 20 $ K</h3></span>
                        <br>
                        <button>Ordenar</button>
                    </div>
                </article>
                <article>
                    <img src="assets/img/postres.jpg" alt="Foto Menu Asados">
                    <div class="texto">
                        <h3>Postres</h3>
                        <span><h3>$ 15 $ K</h3></span>
                        <br>
                        <button>Ordenar</button>
                    </div>
                </article>
            </div>
        </section>        
    </main>
    <footer>
        <p>Fuego <span> & </span>Sabor</p>
        <p>Domicilios </p>
        <i class="fa-solid fa-motorcycle"></i>
        <p>Tel (057-319 408 57 46)</p>
    </footer>




</body>

</html>
